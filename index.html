<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>what's up</title>
    <style>
        body {
            background: #333;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .isimsorgu {
            border: 1px solid green;
            border-radius: 25px;
            z-index: 10;
            position: absolute;
            top: 20%;
            bottom: 20%;
            right: 10%;
            left: 10%;
            background: rgba(50, 50, 50, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .isimsorgu h2 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .isimsorgu input {
            width: 80%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #86C9F4;
            border-radius: 5px;
            background: #444;
            color: white;
            font-size: 16px;
        }

        .isimsorgu button {
            padding: 12px 25px;
            background: #86C9F4;
            border: none;
            border-radius: 5px;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }

        .isimsorgu button:hover {
            background: #5eb0e9;
        }

        .blur {
            position: absolute;
            backdrop-filter: blur(5px);
            width: 100%;
            height: 100%;
            z-index: 5;
            display: none;
        }

        .yuvarlak {
            position: absolute;
            z-index: 3;
            height: 75px;
            width: 75px;
            border: 2px solid black;
            border-radius: 50%;
            top: 10px;
            left: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .yuvarlak img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .name {
            z-index: 3;
            position: absolute;
            height: 30px;
            width: 55%;
            top: 28px;
            left: 100px;
            padding: 0 10px;
            border: 1px solid #86C9F4;
            border-radius: 5px;
            background: #444;
            color: white;
            display: none;
        }

        .p1 {
            position: absolute;
            display: inline-block;
            top: 10px;
            left: 100px;
            z-index: 3;
            font-size: 25px;
            font-weight: bold;
            letter-spacing: 1px;
            color: white;
            max-width: 50%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .z1 {
            display: flex;
            height: 100px;
            width: 100%;
            color: #000;
            background: #86C9F4;
            border: none;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            z-index: 2;
        }

        .z3 {
            display: flex;
            height: 100px;
            width: 100%;
            color: #000;
            background: #86C9F4;
            border: none;
            position: absolute;
            right: 0;
            left: 0;
            bottom: 0;
            z-index: 2;
        }

        .resim {
            position: absolute;
            z-index: 1;
            background-image: url('1.jpg');
            background-size: cover;
            background-position: center;
            left: 0;
            right: 0;
            top: 100px;
            bottom: 100px;
        }

        .input-alani {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 3;
        }

        .input {
            border: none;
            border-radius: 5px;
            height: 40px;
            padding: 0 15px;
            background: #444;
            color: white;
            border: 1px solid #86C9F4;
            flex: 1;
            font-size: 16px;
        }

        .ok {
            height: 40px;
            width: 50px;
            border: none;
            border-radius: 5px;
            font-size: 25px;
            background: #86C9F4;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .foto-gonder {
            height: 40px;
            width: 50px;
            border: none;
            border-radius: 5px;
            background: #86C9F4;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .ekranicin {
            border: none;
            position: absolute;
            top: 110px;
            bottom: 110px;
            left: 0;
            right: 0;
            padding: 20px;
            overflow-y: auto;
            z-index: 3;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .bagımsızmesaj {
            overflow-wrap: break-word;
            border: none;
            background-color: #ADD8E6;
            min-height: 30px;
            max-height: 110px;
            min-width: 40px;
            max-width: 70%;
            border-radius: 20px;
            z-index: 3;
            padding: 10px 15px;
            display: inline-block;
            align-items: center;
            word-break: break-word;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .karsi-mesaj {
            background-color: #E0E0E0;
            align-self: flex-end;
        }

        .mesajksm {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: #555;
            font-style: italic;
        }

        .mesaj-sahibi {
            text-align: left;
            font-weight: bold;
        }

        .mesaj-tarihi {
            text-align: right;
        }

        .uyari {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffcc00;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 100;
            display: none;
            color: #333;
            font-weight: bold;
            text-align: center;
        }

        /* Fotoğraf için stil */
        .foto-mesaj {
            max-width: 200px;
            border-radius: 10px;
            margin-top: 5px;
        }
    </style>
    <!-- Firebase SDK (v9 modüler sürümü) -->
    <script type="module">
        // Firebase yapılandırması
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyD0iWmzuwQv-lAn3ofHt1MAsZgW6Q8IzuI",
            authDomain: "message-fca06.firebaseapp.com",
            projectId: "message-fca06",
            storageBucket: "message-fca06.firebasestorage.app",
            messagingSenderId: "417792873183",
            appId: "1:417792873183:web:a1f45f6ebe2fc37c868f6a",
            measurementId: "G-271K31E98F"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        
        // DOM elementleri
        const loginModal = document.getElementById('isimSorgu');
        const usernameInput = document.getElementById('kullaniciAdi');
        const loginButton = document.getElementById('girisButonu');
        const usernameDisplay = document.getElementById('görünen');
        const messageInput = document.getElementById('javainput');
        const sendButton = document.getElementById('gonderButonu');
        const chatMessages = document.getElementById('ekranicin');
        const notification = document.getElementById('uyari');
        const nameInputSection = document.getElementById('javaicin');
        const photoInput = document.getElementById('fotoInput');
        const photoButton = document.getElementById('fotoGonder');
        
        // Kullanıcı bilgileri
        let currentUser = localStorage.getItem('chatUsername');
        
        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            if (currentUser) {
                // Kullanıcı zaten giriş yapmışsa
                loginModal.style.display = 'none';
                document.querySelector('.blur').style.display = 'none';
                usernameDisplay.textContent = currentUser;
                nameInputSection.style.display = 'none';
                getMessages();
            } else {
                // Giriş yapılmamışsa giriş modalını göster
                loginModal.style.display = 'flex';
                document.querySelector('.blur').style.display = 'block';
            }
        });
        
        // Giriş butonu tıklama
        loginButton.addEventListener('click', function() {
            const username = usernameInput.value.trim();
            if (username) {
                currentUser = username;
                localStorage.setItem('chatUsername', username);
                loginModal.style.display = 'none';
                document.querySelector('.blur').style.display = 'none';
                usernameDisplay.textContent = username;
                nameInputSection.style.display = 'none';
                getMessages();
            } else {
                showNotification('Lütfen bir kullanıcı adı girin');
            }
        });
        
        // Mesaj gönderme
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Fotoğraf gönderme butonu
        photoButton.addEventListener('click', function() {
            photoInput.click();
        });
        
        // Fotoğraf seçildiğinde
        photoInput.addEventListener('change', function(e) {
            if (e.target.files[0]) {
                uploadPhoto(e.target.files[0]);
            }
        });
        
        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText) return;
            
            if (!currentUser) {
                showNotification('Lütfen önce kullanıcı adınızı girin');
                loginModal.style.display = 'flex';
                document.querySelector('.blur').style.display = 'block';
                return;
            }
            
            try {
                // Firebase'e mesaj ekle
                await addDoc(collection(db, "messages"), {
                    text: messageText,
                    sender: currentUser,
                    timestamp: serverTimestamp(),
                    type: 'text'
                });
                
                messageInput.value = '';
            } catch (error) {
                console.error('Mesaj gönderilemedi: ', error);
                showNotification('Mesaj gönderilemedi. Lütfen tekrar deneyin.');
            }
        }
        
        async function uploadPhoto(file) {
            if (!currentUser) {
                showNotification('Lütfen önce kullanıcı adınızı girin');
                loginModal.style.display = 'flex';
                document.querySelector('.blur').style.display = 'block';
                return;
            }
            
            try {
                showNotification('Fotoğraf yükleniyor...');
                
                // Fotoğraf için benzersiz bir isim oluştur
                const storageRef = ref(storage, `photos/${Date.now()}_${file.name}`);
                
                // Fotoğrafı yükle
                const snapshot = await uploadBytes(storageRef, file);
                
                // Yüklenen fotoğrafın URL'sini al
                const photoURL = await getDownloadURL(snapshot.ref);
                
                // Fotoğraf URL'sini mesaj olarak gönder
                await addDoc(collection(db, "messages"), {
                    text: photoURL,
                    sender: currentUser,
                    timestamp: serverTimestamp(),
                    type: 'photo'
                });
                
                showNotification('Fotoğraf gönderildi!');
                photoInput.value = '';
            } catch (error) {
                console.error('Fotoğraf yüklenemedi: ', error);
                showNotification('Fotoğraf yüklenemedi. Lütfen tekrar deneyin.');
            }
        }
        
        // Mesajları dinle
        function getMessages() {
            const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
            
            onSnapshot(q, (querySnapshot) => {
                chatMessages.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const message = doc.data();
                    displayMessage(message);
                });
                scrollToBottom();
            });
        }
        
        // Mesajı ekranda göster
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            const isCurrentUser = message.sender === currentUser;
            
            messageDiv.classList.add('bagımsızmesaj');
            if (!isCurrentUser) {
                messageDiv.classList.add('karsi-mesaj');
            }
            
            let messageTime = 'Şimdi';
            if (message.timestamp) {
                try {
                    messageTime = new Date(message.timestamp.toDate()).toLocaleTimeString('tr-TR', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                } catch (e) {
                    console.log("Zaman dönüştürme hatası:", e);
                }
            }
            
            if (message.type === 'photo') {
                messageDiv.innerHTML = `
                    <img src="${message.text}" class="foto-mesaj" alt="Gönderilen fotoğraf">
                    <div class="mesajksm">
                        <span class="mesaj-sahibi">${message.sender}</span>
                        <span class="mesaj-tarihi">${messageTime}</span>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <p>${message.text}</p>
                    <div class="mesajksm">
                        <span class="mesaj-sahibi">${message.sender}</span>
                        <span class="mesaj-tarihi">${messageTime}</span>
                    </div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // Bildirim göster
        function showNotification(text) {
            notification.textContent = text;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // En altta kaydır
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Profil resmi yükleme
        function profilYukle(event) {
            const dosya = event.target.files[0];
            if (dosya) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("ProfilResmi").src = e.target.result;
                    localStorage.setItem("profilResmi", e.target.result);
                    showNotification('Profil resmi güncellendi!');
                };
                reader.readAsDataURL(dosya);
            }
        }
        
        // Yerel depolamadan profil resmini yükle
        const kayitliProfil = localStorage.getItem("profilResmi");
        if (kayitliProfil) {
            document.getElementById("ProfilResmi").src = kayitliProfil;
        } else {
            // Varsayılan resmi anonim.jpg yap
            document.getElementById("ProfilResmi").src = "anonim.jpg";
        }
    </script>
</head>
<body> 
    <div class="uyari" id="uyari"></div>
    
    <div class="isimsorgu" id="isimSorgu">
        <h2>Mesajlaşma Uygulamasına Hoş Geldiniz</h2>
        <input type="text" id="kullaniciAdi" placeholder="Kullanıcı adınızı girin">
        <button id="girisButonu">Sohbete Başla</button>
    </div>
    
    <div class="blur"></div>

    <div class="ust">
        <div class="z1"></div>
        <div class="yuvarlak" onclick="document.getElementById('profilInput').click()">
            <img id="ProfilResmi" src="anonim.jpg" alt="Profil Resmi">
            <input type="file" id="profilInput" accept="image/*" style="display: none;" onchange="profilYukle(event)">
        </div>
        
        <div id="javaicin" class="javaicin">
            <input type="text" class="name" placeholder="Lütfen İsminizi Giriniz" id="java">   
        </div>
        
        <div class="p1">
            <p id="görünen" class="p"></p>
        </div>
    </div>
    
    <div class="govde">
        <div class="resim"></div>
    </div>
    
    <div class="alt">
        <div class="z3"></div>
        <div class="input-alani">
            <input id="javainput" class="input" placeholder="Mesajınızı yazın...">
            <button class="foto-gonder" id="fotoGonder">📷</button>
            <input type="file" id="fotoInput" accept="image/*" style="display: none;">
            <button id="gonderButonu" class="ok">➤</button>
        </div>
        
        <div id="ekranicin" class="ekranicin"></div>
    </div>
</body>
</html>
